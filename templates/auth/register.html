{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="registerForm m-5 p-5">
            <img class="mb-2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Vegan_friendly_icon.svg/2048px-Vegan_friendly_icon.svg.png" width="100px">
            <h2 class="mb-4">Register</h2>
            <div class="mb-4">
                <label for="email" class="form-label">Email:</label>
                <div class="emailAlert alert alert-danger" style="display: none;">
                    <strong>Invalid!</strong> <span></span>
                </div>
                <input class="form-control" type="text" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password:</label>
                <div class="passwordAlert alert alert-danger" style="display: none;">
                    <strong>Invalid!</strong> <span></span>
                </div>
                <input class="form-control" type="password" name="password" maxlength="30" placeholder="Enter password" required>
            </div>
            <div class="mb-4">
                <label for="repassword" class="form-label">Confirm password:</label>
                <div class="repasswordAlert alert alert-danger" style="display: none;">
                    <strong>Invalid!</strong> <span></span>
                </div>
                <input class="form-control" type="password" name="repassword" maxlength="30" placeholder="Enter confirm password" required>
            </div>
            <input class="btn" name="submit" type="submit" value="Register">
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
