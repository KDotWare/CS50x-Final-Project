<!DOCTYPE html>
<html>
    <head>
        <title>KaiVegan |{% block title%}{% endblock %}</title>

        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Vegan_friendly_icon.svg/2048px-Vegan_friendly_icon.svg.png">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark px-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navul navbar-nav">
                    <li class="nav-item fs-5"><a href="/">Home</a></li>
                    <li class="nav-item fs-5"><a href="/contactus">Contact Us</a></li>
                    <li class="nav-item fs-5"><a href="#">Category</a></li>
                </ul>
                <form class="queryForm d-flex mx-auto my-2">
                    <input class="form-control px-3 pe-5" type="text" placeholder="What are you looking for?">
                    <input class="btn pe-3" type="submit" value="Search">
                </form>
                <ul class="navul navbar-nav">
                    {% if session["user_id"] %}
                        <li class="nav-item fs-5"><a href="">Messages</a></li>
                        <li class="nav-item fs-5"><a href="">Me</a></li>
                    {% else %}
                        <li class="nav-item fs-5"><a href="/register">Register</a></li>
                        <li class="nav-item fs-5"><a href="/login">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
