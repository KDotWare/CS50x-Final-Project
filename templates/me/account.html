{% extends "layout.html" %}

{% block title %}
    My Account
{% endblock %}

{% block main %}
    <h2 class="accTitle">Account Settings</h2>
    <div class="acc container">
        <div>
            <ul class="accMenus">
                <li><a>User Information</a></li>
                <li><a>Account</a></li>
            </ul>
        </div>
        <div class="tabContent" style="display: none;">
            <form class="formArea" method="POST" style="padding: 0;">
                <div class="userAlert alert alert-danger" style="display: none;">
                    <strong>Invalid!</strong> <span></span>
                </div>
                <label class="form-label">Full name:</label>
                <input type="hidden" name="action" value="0">
                <div class="input-group mb-3">
                    <input class="form-control" type="text" name="firstname" placeholder="Enter First Name" required>
                    <input class="form-control" type="text" name="middlename" placeholder="Enter Middle Name" required>
                    <input class="form-control" type="text" name="lastname" placeholder="Enter Last Name" required>
                </div>
                <div class="mb-4">
                    <label for="gender" class="form-label">Gender:</label>
                    <select class="form-select form-select-sm" name="gender">
                        <option value="" selected>Choose Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-binary">Non-binary</option>
                      </select>
                </div>
                <div class="mb-4">
                    <label for="birth" class="form-label">Birthday:</label>
                    <input class="form-control" type="date" name="birth" required>
                </div>
                <input class="btn" name="submit" type="submit" value="Update">
            </form>
        </div>
        <div class="tabContent" style="display: none;">
            <form class="formArea" style="padding: 0;">
                <input type="hidden" name="action" value="1">
                <div class="mb-4">
                    <label for="email" class="form-label">Email:</label>
                    <div class="emailAlert alert alert-danger" style="display: none;">
                        <strong>Invalid!</strong> <span></span>
                    </div>
                    <input class="form-control" type="email" name="email" placeholder="Enter New Email" required>
                </div>
                <input class="btn" name="submit" type="submit" value="Update">
            </form>
            <form class="formArea" style="padding: 0;">
                <input type="hidden" name="action" value="2">
                <div class="passwordAlert alert alert-danger" style="display: none;">
                    <strong>Invalid!</strong> <span></span>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input class="form-control" type="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" type="password" name="newpassword" placeholder="Enter New Password" required>
                    <input class="form-control" type="password" name="newrepassword" placeholder="Confirm New Password" required>
                </div>
                <input class="btn" name="submit" type="submit" value="Update">
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/account.js') }}"></script>
{% endblock %}
