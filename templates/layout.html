<!DOCTYPE html>
<html>
    <head>
        <title>KaiVegan |{% block title%}{% endblock %}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Vegan_friendly_icon.svg/2048px-Vegan_friendly_icon.svg.png">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark px-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navul navbar-nav">
                    <li class="nav-item fs-5"><a href="/">Home</a></li>
                    <li class="nav-item fs-5"><a href="/contactus">Contact Us</a></li>
                </ul>
                <form class="queryForm d-flex mx-auto my-2" action="/q" method="GET">
                    <input class="form-control px-3 pe-5" type="text" name="title" placeholder="What are you looking for?">
                    <input class="btn pe-3" type="submit" value="Search">
                </form>
                <ul class="navul navbar-nav">
                    {% if session["user_id"] %}
                        <li class="nav-item fs-5">
                            <div>
                                <a href="/me/chat"><img src="https://i.ibb.co/vJZxjz3/typing.png"><span>Chats</span></a>
                            </div>
                        </li>
                        <li class="nav-item fs-5">
                            <div class="dropdown">
                                <a href="#"><img src="https://i.ibb.co/jfB6fJ1/user.png"><span>Me</span></a>
                                <ul class="dropdown-content">
                                    <li><a href="/me/account">My Account</a></li>
                                    <li><a href="/me/listing">My Listing</a></li>
                                    <li><a href="/logout">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item fs-5"><a href="/register">Register</a></li>
                        <li class="nav-item fs-5"><a href="/login">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer class="container-fluid pt-5">
            <p class="text-center mt-5">&copy; Powered by <a href="https://getbootstrap.com/">Bootstrap</a></p>
        </footer>
    </body>
</html>
